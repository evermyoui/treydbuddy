<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TreydBuddy • Log In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="#">
        <img src="Logo.png" alt="TreydBuddy Logo" class="logo">
        <div>
          <div class="title">TreydBuddy</div>
          <div class="subtitle">Event & Attendance</div>
        </div>
      </a>
      <div class="links">
        <span class="pill">BPSU • TREYD</span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="card">
      <div class="card-head"><span class="pill">Welcome back</span></div>
      <div class="card-body">
        <form id="loginForm">
          <!-- Email -->
          <div class="field">
            <label for="email">Email</label>
            <input class="input" id="email" type="email" placeholder="e.g. juandelacruz@bpsu.edu.ph" required />
          </div>
          <!-- Password -->
          <div class="field">
            <label for="password">Password</label>
            <input class="input" id="password" type="password" placeholder="••••••••" required />
          </div>
          <!-- Remember me + Forgot password -->
          <div class="row">
            <label class="checkbox"><input id="remember" type="checkbox"/> Remember me</label>
            <a class="tiny-link" href="#">Forgot password?</a>
          </div>

          <!-- Buttons -->
          <button class="btn btn-primary" type="submit">Log In</button>
          <div class="divider">or</div>
          <!-- Link to registration page -->
          <a class="btn btn-outline" href="register.html">Create an account</a>

          <!-- Flash message -->
          <p id="flash" class="hint"></p>
        </form>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container meta">
      <small>© <span id="year"></span> TreydBuddy • For BPSU-TREYD students</small>
    </div>
  </footer>


</body>
</html>
