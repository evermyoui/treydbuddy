<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TreydBuddy • Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="auth.js"></script>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="Login.html">
        <img src="Logo.png" alt="TreydBuddy Logo" class="logo">
        <div>
          <div class="title">TreydBuddy</div>
          <div class="subtitle">Event & Attendance</div>
        </div>
      </a>
    </div>
  </header>

  <!-- Registration Card -->
  <main>
    <section class="card">
      <div class="card-head"><span class="pill">Create an Account</span></div>
      <div class="card-body">
        <!-- NOTE: Backend will save user and redirect to Login -->
        <form novalidate>
          <div class="field">
            <label for="fullName">Full Name</label>
            <input class="input" id="fullName" name="fullName" type="text" placeholder="e.g. Juan Dela Cruz" required />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input class="input" id="email" name="email" type="email" placeholder="e.g. juandelacruz@bpsu.edu.ph" required />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input class="input" id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
          </div>

          <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input class="input" id="confirmPassword" name="confirmPassword" type="password" placeholder="••••••••" required />
          </div>

          <button class="btn btn-primary" type="button">Register</button>
          <div class="divider">or</div>
          <a class="btn btn-ghost" href="Login.html">Already have an account? Log In</a>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container meta">
      <small>© 2025 TreydBuddy • For BPSU-TREYD students</small>
    </div>
  </footer>
</body>
</html>
